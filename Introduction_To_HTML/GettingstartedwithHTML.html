<!-- To make it italic -->
<em>I am Muskan Badeghar</em>

<!-- Nesting of elements -->
<!-- strong tag is used to make it bold -->
<p>My cat is <strong>very</strong> grumpy.</p>

<!-- not good way to do the nesting -->
<!-- makes the browser confused and leads to unexpected results-->
<p>My cat is <strong>very grumpy.</p></strong>

<!-- Void elements(insert/Embed something) -->
<!-- no closing tag is present -->
<img
  src="https://raw.githubusercontent.com/mdn/beginner-html-site/gh-pages/images/firefox-icon.png"
  alt="Firefox icon" />


<!-- Attributes -->
<!-- src,alt,width,height are attributes overhere -->
<img src="https://raw.githubusercontent.com/mdn/beginner-html-site/gh-pages/images/firefox-icon.png" alt="Firefox icon" width="100" height="100" />

<!-- Boolean Attributes -->
<!-- using the disabled attribute prevents the end user from entering text into the input box -->
<input type="text" disabled />

<!-- text input is allowed, as it doesn't contain the disabled attribute -->
<input type="text" />

<!-- omitting quotes around attributes -->
<!-- Anchor elements -->
<a href=https://www.mozilla.org>favorite website</a>

<!-- Double and single quotes in HTML -->
<a href="https://www.example.com" title="An &quot;interesting&quot; reference">A link to my example.</a>

<!-- Basic HTML code(boilerplate) -->
<!doctype html>
<html lang="en-US">
  <head>
    <meta charset="utf-8" />
    <title>My test page</title>
  </head>
  <body>
    <p>This is my page</p>
  </body>
</html>

<!-- Including special characters such as <,>,&,"",'' -->
<!-- < = &lt;, > = &gt;, " = &quot;, ' = &apos;, & = &amp; -->

<p>In HTML, you define a paragraph using the <p> element.</p>

<p>In HTML, you define a paragraph using the &lt;p&gt; element.</p>
